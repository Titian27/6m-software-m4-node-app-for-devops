version: 2.1
orbs:
  node: circleci/node@5.0.1
jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies..."
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm run test


build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: Titian27/6m-software-m4-node-app-for-devops # update to own docker
          tag: <<pipeline.git.tag>>
      - docker/push:
          image: Titian27/6m-software-m4-node-app-for-devops
          tag: <<pipeline.git.tag>>

workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
      requires: 
      -build-and-push